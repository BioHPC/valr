addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
    
language: r
warnings_are_errors: false
sudo: required
cache: packages
r_github_packages:
  - hadley/purrr
  - hadley/dplyr
  - eddelbuettel/BH
after_success:
  - Rscript -e 'covr::codecov()'
